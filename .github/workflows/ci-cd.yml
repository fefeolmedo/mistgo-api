name: CI/CD - mistgo-api to ACR & App Service

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: mistgo-api
  REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
  WEBAPP_NAME: ${{ secrets.WEBAPP_NAME }}

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login (via Azure CLI context)
        run: az acr login --name mistgoacr8685

      - name: Build & push (linux/amd64)
        run: |
          TAG=${{ github.sha }}
          docker buildx build \
            --platform linux/amd64 \
            -t $REGISTRY_LOGIN_SERVER/$IMAGE_NAME:$TAG \
            --push .

      - name: Deploy container to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Hit health endpoint (smoke test)
        run: |
          echo "Waiting 30s for rollout..."
          sleep 30
          curl -f https://${{ env.WEBAPP_NAME }}.azurewebsites.net/health